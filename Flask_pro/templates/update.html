{% extends 'base.html' %}
{% block body %}
   
      <div class="container my-3">
        <form action="/update/{{todo.sno}}" method="POST">
            <h1>Update Your ToDo</h1>
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
              
            <div class="mb-3">
              <label for="desc" class="form-label">Description</label>
              <input type="text" class="form-control"name="desc" id="desc" value="{{todo.desc}}" >
            </div>
           
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
      </div>
     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
{% endblock body %}
